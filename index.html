<!DOCTYPE html>
<html>
    <head> <title>Registration Form</title>
</head>
<body>
    <p><b>Registration Form</b></p>
    <label>Name</label>
    <input type="text" placeholder="First Name">
    <label></label>
    <input type="text" placeholder="Last Name">>
    <br><br>
    <label>Applicants Phone</label>
    <input type="tel" placeholder="Enter Your Number">
    <br><br>
    <label>Applicants Email</label>
    <input type="email" placeholder="Enter Your Email">
    <br><br>
    <label>Password:</label>
    <input type="password" placeholder="Enter Your Password">
    <br><br>
    <label>Confirm Password:</label>
    <input type="password" placeholder="Confirm Your Password">
    <br><br>
    <label>DOB</label>
    <input type="date" min="2002-10-12" max="2022-10-30">
    <br><br>

    <p>Gender:</p>
    <label for="male">Male</label>
    <input type="radio" name="gender" id="male">
    <label for="female">Female</label>
    <input type="radio" name="gender" id="female">
    <label for="others">Others</label>
    <input type="radio" name="gender" id="others">
    <br><br>

    <label for="">Occupation</label>
         <select>
        <option>Select Your Occupation</option>
        <option>Doctor</option>
        <option>lawyer</option>
        <option>Teacher</option>
        <option>Student</option>
        <option>Others</option>
        </select>
        <br><br>

    <label for="">Qualification</label>
    <select>
        <option>Select Your Qualification</option>
        <option>SSC</option>
        <option>HSC</option>
        <option>Diploma</option>
        <option>Hon's</option>
        <option>MBA</option>
        <option>BSC</option>
        </select>
    <br><br>
    <label for="">Address</label>
    <textarea placeholder="Enter Your Address"></textarea>
    <br><br>

    <input type="reset" value="Reset Form">
    <input type="submit" value="Submit Form">
</body>
</html>
